syntax="proto3";

package chat;

service ChatService {
    // connect with id that extracted from jwt token
    rpc Connect (Channel) returns (stream ChatMessage) {}
    rpc SendMessage (stream ChatMessage) returns (ChatMessageAck) {}
}

message Channel {
    int32 id = 1;
}

message ChatMessage {
    int32 senderId = 2;
    int32 receiverId = 3;
    string content = 4;
    // created_at
}

message ChatMessageAck {
    bool isSent = 2;
}